{% load wagtailimages_tags wagtailcore_tags %}

<div class="small-section">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 d-flex">
                {% image self.one_third_image fill-375x550 as img %}
                <img src="{{ img.url }}" alt="{{ img.alt }}" style='width: 100%; height: auto;'>
            </div>
            <div class="col-md-4 d-flex">
                {% image self.one_third_image_2 fill-375x550 as img2 %}
                <img src="{{ img2.url }}" alt="{{ img2.alt }}" style='width: 100%; height: auto;'>
            </div>
            <div class="col-md-4 align-content-center d-flex flex-column justify-content-center col{% if self.text_alignment == 'left' %} order-first text-left{% else %} text-right{% endif %}">
                {{ self.content|richtext }}
                {% if self.link.url %}
                    <a href="{{ self.link.url }}" class="btn btn-primary">{{ self.link.link_text }}</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
