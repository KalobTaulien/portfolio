{% load wagtailimages_tags %}
{% image self.footer_cta.image fill-1300x1000 as img %}
<section class="footer-cta py-5 mt-5 d-flex align-items-center" style="background-image: url({{ img.url }})">
    <div class="container">
        <div class="row align-items-center {% if self.footer_cta.content_alignment == 'right' %} justify-content-md-end {% endif %}">
            <div class="col-md-5 ">
                <h2>{{ self.footer_cta.title }}</h2>
                <p>{{ self.footer_cta.text }}</p>
                {% if self.footer_cta.url %}
                    <a href="{{ self.footer_cta.url }}" class="btn btn-primary">{{ self.footer_cta.button_text }}</a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
